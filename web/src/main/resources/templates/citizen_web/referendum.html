	<div class="navbar">
		<script>
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const id = urlParams.get('nationalID');
			const nation = getCookie('nation');
			getReferendum(id, nation);
			document.write('<a class="active" href="/citizen/home?nationalID=' + id + '"><i class="fa fa-fw fa-home"></i> Home</a>');
		</script>
		<div class="dropdown2">
			<button class="btn"><i class="fa fa-fw fa-user"></i>User</button>
			<div class="dropdown-menu">
			  <a href="/"></i>Logout</a>
			</div>
		  </div>
		<div class="dropdown">
			<button class="btn"><i class="fa fa-fw fa-pencil"></i>Referendum</button>
			<div class="dropdown-menu">
				<script>
					document.write('<a href="/citizen/referendum?nationalID=' + id + '"></i>Referendum List</a>');
				</script>
			</div>
		  </div>
		  <a href=""><i class="fa fa-fw fa-gear"></i> Settings</a>
	</div>

	<!-- Referendum Boxes -->

	<h3 style="text-align: center" class="text">Referendum List</h3>

	<div id="referendum_container"></div>
