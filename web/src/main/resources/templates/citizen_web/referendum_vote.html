<html>
<head>

	<link rel="stylesheet" th:href="@{/css/citizen_style.css}">
	<script type="text/javascript" th:src="@{/js/file.js}"></script>

</head>
<body>

	<!--Navbar-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="navbar">
		<script>
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const titleReferendum = urlParams.get('title');
			const dateStartConsensusProposal = urlParams.get('date');
			const nationalId = urlParams.get('nationalID');
			const nation = getCookie('nation');
			document.write('<a class="active" href="/citizen/home?nationalID=' + id + '"><i class="fa fa-fw fa-home"></i> Home</a>');
		</script>
		<div class="dropdown2">
			<button class="btn"><i class="fa fa-fw fa-user"></i>User</button>
			<div class="dropdown-menu">
			  <a href="/"></i>Logout</a>
			</div>
		  </div>
		<div class="dropdown">
			<button class="btn"><i class="fa fa-fw fa-pencil"></i>Referendum</button>
			<div class="dropdown-menu">
				<script>
					document.write('<a href="/citizen/referendum?nationalID=' + id + '"></i>Referendum List</a>');
				</script>
			</div>
		  </div>
		  <a href=""><i class="fa fa-fw fa-gear"></i> Settings</a>
	</div>

	<!-- referendum box -->	
	<br><br><br>
	<div class="box"> 
		<div class="img">
			<img style="float: right;" th:src="@{/images/european-union.png}">
			<h2 id="title" th:text="${title}"></h2>
			<p class="text" id="refText" th:text="${argument}"></p>
			<p style="float: right;" id="start-date" th:text="${startDate}"></p>
			<p style="float: right;" id="refStatus">Valid until: </p>
		</div>
		<br>
	</div>

	<!-- radio button -->
	<div class="radio-button">
		<form onsubmit="voteReferendum(titleReferendum, dateStartConsensusProposal, nationalId, nation);">
			<h3 class="text" style="text-align: center;">Vote</h3>
			<input class="text" type="radio" id="op1" name="response" value="Yes">
			<label class="text" for="op1">Yes</label><br>
			<input class="text" type="radio" id="op2" name="response" value="No">
			<label class="text" for="op2">No</label><br><br>
			<script>
				document.write('<input type="hidden" name="nationalID" id="nationalID" value="' + nationalId + '"> ');
			</script>
			<button class="button">Confirm</button>
		</form>
	</div>
		
</body>
</html>
