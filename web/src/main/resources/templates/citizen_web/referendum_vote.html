<html>
<head>

	<!--link rel="stylesheet" href="citizen_style.css"-->
	<link rel="stylesheet" th:href="@{/css/citizen_style.css}">
	<script type="text/javascript" th:src="@{/js/file.js}"></script>

</head>
<body>
<!--body onload="get_referendum_to_vote()"-->

	
	<!--Navbar-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="navbar">
	<a class="active" location.href='/citizen/home'><i class="fa fa-fw fa-home"></i> Home</a>
	<div class="dropdown2">
		<button class="btn"><i class="fa fa-fw fa-user"></i>User</button>
		<div class="dropdown-menu">
			<a href="/"></i>Logout</a>
		</div>
		</div>
	<div class="dropdown">
		<button class="btn"><i class="fa fa-fw fa-pencil"></i>Referendum</button>
		<div class="dropdown-menu">
			<a onclick="location.href='/citizen/referendum';"></i>All Referendum</a>
		</div>
		</div>
		<a href=""><i class="fa fa-fw fa-gear"></i> Settings</a>
	</div>

	<!-- referendum box -->	
	<div class="box"> 
		<div class="img">
			<img style="float: right;" th:src="@{/css/european-union.png}">
			<h2 id="refTitle">Referendum</h2>
			<p class="text" id="refText">Referendum argument</p>
			<p style="float: right;" id="start-date">Insert: </p>
			<p style="float: right;" id="refStatus">Valid until: </p>
		</div>
		<br>
	</div>

	<!-- radio button -->
	<div class="radio-button">
		<form onsubmit="vote_referendum();">
			<h3 class="text" style="text-align: center;">Vote</h3>
			<input class="text" type="radio" id="op1" name="response" value="Yes">
			<label class="text" for="op1">Yes</label><br>
			<input class="text" type="radio" id="op2" name="response" value="No">
			<label class="text" for="op2">No</label><br><br>
			<button class="button">Confirm</button>
		</form>
	</div>
		
</body>
</html>
