<html>
<head>

	<link rel="stylesheet" href="citizen_forms_style.css">
	<link rel="stylesheet" th:href="@{/css/citizen_forms_style.css}">
	<script type="text/javascript" th:src="@{/js/file.js}"></script>

</head>
<body>

<div class="center">
	<div>
		<h1 style="text-align: center;">European Parliament</h1>
			<div>
				<img src="italy.png" id="flagLogin">
			</div>
		<h2 style="text-align: center;">Citizen Login</h2>
	</div>
	
	<form onsubmit="citizen_login()">
		<div style="text-align: center;">
			<label style="font-size: 16px; text-align: center;" for="uname"><b>Username</b></label>
			<br>
			<input class="textarea" type="text" placeholder="Enter Username" name="uname" required>
		</div>
		
		<div style="text-align: center;">
			<label style="font-size: 16px;" for="psw"><b>Password</b></label>
			<br>
			<input class="textarea" type="password" placeholder="Enter Password" name="psw" required>
		</div>
		
		<div style="text-align: center;">
			<label style="font-size: 16px; text-align:center;">
				<input type="checkbox" checked="checked" name="remember">Remember me</label>
		</div>
		
		<br><br>
		
		<div style="text-align: center;">
			<button class="button" type="submit" onclick="location.href='home';">Login</button>
		</div>
	</form>		
</div>
	
</body>
</html>
