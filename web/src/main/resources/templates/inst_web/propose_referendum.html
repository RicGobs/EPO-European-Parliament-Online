	<div class="navbar">

	<div class="dropdown2">
		<button class="btn"><i class="fa fa-fw fa-institution"></i>ISTUser</button>
		<div class="dropdown-menu">
		  <a href=""></i>Logout</a>
		</div>
	  </div>
	<div class="dropdown">
		<button class="btn"><i class="fa fa-fw fa-pencil"></i>Referendum</button>
		<div class="dropdown-menu">
		  <a href="referendum_ideas.html"></i>Referendum Ideas</a>

		</div>

	<!--Text Box for Ideas Proposals-->
	<div class="center">
		<br><br>
		<h3 id="notifications">Fill and submit the form to propose your referendum</h3>
		<br><br>
		<form onsubmit="confirmAction()">
			<label class="text" for="title">Title</label><br>
			<textarea class="textarea" name="title" rows="1" cols="60" required></textarea><br><br>
			<label class="text" for="text">Text</label><br>
			<textarea class="textarea" name="message" rows="10" cols="60" required></textarea><br><br>
		
		
		<div style="text-align: center;">
			<button class="button" type="submit">Submit</button>
		</div>
	</form>
	</div>

	<script>
		function confirmAction() {
	        let confirmAction = confirm("Are you sure to propose this referendum?");
	        if (confirmAction) {
	          alert("Referendum proposed.");
	        } else {
	          alert("Proposal canceled.");
	        }
      	}
	</script>
