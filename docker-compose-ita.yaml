#Docker-Compose ITA

version: '3.9'
name: epo-ita
services:
  
  web:
    image: epo/web
    build: ./web
    container_name: web-ita
    ports:
    - 8080:8080
    depends_on:
    - rest

  rest:
    image: epo/rest
    build: ./rest
    container_name: rest-ita
    ports:
      - 8081:8080
    environment:
      - DATABASE_URL=jdbc:postgresql://psql_db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      - psql_db

  psql_db:
    image: postgres
    container_name: psql_db-ita
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  sender:
    image: epo/sender
    build: ./sender
    container_name: sender-ita
    environment:
      - spring_rabbitmq_host=rabbitmq
    ports:
      - "8082:8080"
    networks:
      - network1

  receiver:
    image: epo/receiver
    build: ./receiver
    container_name: receiver-ita
    ports:
      - "8083:8080"
    environment:
      - spring_rabbitmq_host=rabbitmq
    depends_on:
      - sender
    networks:
      - network1

networks:
  network1:
    name: rabbitmq-ita
    external: true

volumes:
  pgdata: {}
