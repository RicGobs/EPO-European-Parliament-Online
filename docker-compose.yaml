version: '3.9'

services:
  web:
    image: epo/web
    build: ./web
    container_name: web
    ports:
    - 8080:8080

  rest:
    container_name: rest
    image: epo/rest
    build: ./rest
    ports:
      - 8081:8080
    environment:
      - DATABASE_URL=jdbc:postgresql://psql_db:5432/postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      - psql_db

  psql_db:
    container_name: psql_db
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  sender:
    build: ./sender
    container_name: sender
    ports:
      - "8082:8080"
    volumes:
      - ./sender:/app
    depends_on:
      - rabbitmq

  receiver:
    build: ./receiver
    container_name: receiver
    ports:
      - "8083:8080"
    volumes:
      - ./receiver:/app
    depends_on:
      - sender
      - rabbitmq

volumes:
  pgdata: {}
